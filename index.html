<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Connexion Google</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-container {
    border: 1px solid #dadce0;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 1px 6px rgba(32,33,36,.28);
    width: 320px;
    text-align: center;
  }
  .logo {
    margin-bottom: 24px;
  }
  .logo img {
    width: 75px;
  }
  input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px 8px;
    margin: 8px 0;
    border: 1px solid #dadce0;
    border-radius: 4px;
    font-size: 16px;
  }
  button {
    background-color: #1a73e8;
    color: white;
    border: none;
    padding: 12px 0;
    width: 100%;
    border-radius: 4px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    margin-top: 16px;
  }
  button:hover {
    background-color: #155ab6;
  }
  .forgot {
    margin-top: 12px;
    font-size: 14px;
    color: #1a73e8;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Logo Google" />
    </div>
    <form onsubmit="event.preventDefault(); alert('Connexion simulée.');">
      <input type="email" placeholder="Adresse e-mail ou téléphone" required />
      <input type="password" placeholder="Mot de passe" required />
      <button type="submit">Suivant</button>
    </form>
    <div class="forgot">Vous avez oublié votre adresse e-mail ?</div>
	  </div>
</body>
</html>
